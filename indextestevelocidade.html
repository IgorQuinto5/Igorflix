    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .speed-test-button {
            background-color: #e50914;
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .speed-test-button:hover {
            background-color: #b20710;
        }

        .speed-results {
            margin-top: 20px;
        }

        .language-btn,
        .back-btn {
            position: absolute;
            top: 20px;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .language-btn {
            right: 20px;
            background: transparent;
            border: 1px solid #aaa;
            color: #aaa;
        }

        .back-btn {
            left: 20px;
            background: #e50914;
            border: none;
            color: white;
        }

        .back-btn:hover {
            background-color: #b20710;
        }
    </style>

<body>

    <button class="back-btn" onclick="window.history.back()" data-pt="Voltar" data-en="Back">Voltar</button>
    <button class="language-btn" data-pt="Portuguese" data-en="Inglês">Inglês</button>

    <h1 data-pt="Teste de Velocidade" data-en="Speed Test">Teste de Velocidade</h1>
    <button class="speed-test-button" onclick="startSpeedTest()" data-pt="Iniciar Teste" data-en="Start Test">Iniciar Teste</button>

    <div class="speed-results" id="results">
        <!-- Aqui será exibido o resultado -->
    </div>

    <script>
        const langBtn = document.querySelector('.language-btn');
        let idioma = localStorage.getItem('idioma') || 'pt';

        function atualizarIdioma() {
            document.querySelectorAll('[data-pt][data-en]').forEach(el => {
                el.textContent = idioma === 'pt' ? el.getAttribute('data-pt') : el.getAttribute('data-en');
            });
            langBtn.textContent = idioma === 'pt' ? langBtn.getAttribute('data-en') : langBtn.getAttribute('data-pt');
        }

        document.addEventListener('DOMContentLoaded', atualizarIdioma);

        langBtn.addEventListener('click', () => {
            idioma = idioma === 'pt' ? 'en' : 'pt';
            localStorage.setItem('idioma', idioma);
            atualizarIdioma();
        });

        function startSpeedTest() {
            // Exibe uma mensagem de carregamento enquanto o teste é feito
            document.getElementById('results').innerHTML = 'Realizando o teste...';

            // Simula um teste de velocidade, você pode usar APIs reais aqui
            setTimeout(function() {
                const downloadSpeed = (Math.random() * 100).toFixed(2); // Simula a velocidade de download
                const uploadSpeed = (Math.random() * 20).toFixed(2);  // Simula a velocidade de upload

                document.getElementById('results').innerHTML = `
                    <p><strong>Velocidade de Download:</strong> ${downloadSpeed} Mbps</p>
                    <p><strong>Velocidade de Upload:</strong> ${uploadSpeed} Mbps</p>
                `;
            }, 2000); // Simula um atraso de 2 segundos
        }
    </script>

</body>
</html>

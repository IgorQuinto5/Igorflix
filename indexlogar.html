        * {

        section {

<body>

    <button id="langToggle">EN</button>

    <div id="ArmazenarSections">
        <section>
            <img src="https://strangerthings-experience.com/assets/img/_hero.jpg" alt="Stranger Things" width="500"
                height="250">
            <img src="https://s2.glbimg.com/Y_WmT-o3hZiJ39SDjjhMQX_ked0=/s.glbimg.com/og/rg/f/original/2014/09/01/princ_1.jpg"
                alt="Prince" width="500" height="280">
        </section>

        <div>
            <div class="login-container" id="loginBox">
                <h1 data-pt="Login Igorflix" data-en="Igorflix Login">Login Igorflix</h1>
                <div class="login-form">
                    <input type="text" id="Nome" placeholder="Nome Completo" data-pt-placeholder="Nome Completo"
                        data-en-placeholder="Full Name">
                    <input type="email" id="Email" placeholder="E-mail" data-pt-placeholder="E-mail"
                        data-en-placeholder="E-mail">
                    <input type="tel" id="Telefone" placeholder="Telefone" data-pt-placeholder="Telefone"
                        data-en-placeholder="Phone">
                    <input type="password" id="Senha" placeholder="Senha" data-pt-placeholder="Senha"
                        data-en-placeholder="Password">
                    <button onclick="validarLogin()" data-pt="Entrar" data-en="Sign In">Entrar</button>
                </div>
            </div>

            <section>
                <img src="IGORFLIX-01-05-2025.png" alt="Banner Igorflix" width="450" height="300">
            </section>
        </div>

        <section>
            <img src="https://ogimg.infoglobo.com.br/in/23590651-113-18d/FT1086A/game-of-thrones.jpg"
                alt="Game of Thrones" width="450" height="300">
            <img src="https://s2-techtudo.glbimg.com/EENDLEkyMXU6LWhEdmijAUqGEGY=/0x0:1200x720/888x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2023/q/d/ldEiF8QpKR5BnC2BbYeA/atraves-da-minha-janela-alem-mar-2023.jpg"
                alt="Through My Window" width="450" height="320">
        </section>
    </div>
    <div id="notificacao"></div>

    <script>
        // Função para aplicar traduções em toda a página
        function aplicarTraducoes() {
            document.querySelectorAll("[data-pt-placeholder]").forEach(el => {
                const key = currentLang === "pt" ? "pt" : "en";
                el.placeholder = el.getAttribute(`data-${key}-placeholder`);
            });
            document.querySelectorAll("[data-pt]").forEach(el => {
                const key = currentLang === "pt" ? "pt" : "en";
                el.textContent = el.getAttribute(`data-${key}`);
            });
            langToggle.textContent = currentLang === "pt" ? "EN" : "PT";
        }

        // Lê o idioma armazenado ou inicia em português
        let currentLang = localStorage.getItem('lang') || 'pt';
        const langToggle = document.getElementById("langToggle");

        document.addEventListener("DOMContentLoaded", () => {
            aplicarTraducoes();

            // Se já estiver logado, redireciona
            if (localStorage.getItem('metallicoUser')) {
                window.location.href = "indexcontass.html";
            }
        });

        // Toggle de idioma
        langToggle.addEventListener("click", () => {
            currentLang = currentLang === "pt" ? "en" : "pt";
            localStorage.setItem('lang', currentLang);
            aplicarTraducoes();
        });

        // Função de tradução auxiliar (para notificações)
        function getText(ptText, enText) {
            return currentLang === "pt" ? ptText : enText;
        }

        // Validação de login
        function validarLogin() {
            const nome = document.getElementById("Nome").value.trim();
            const email = document.getElementById("Email").value.trim().toLowerCase();
            const telefone = document.getElementById("Telefone").value.replace(/\D/g, "");
            const senha = document.getElementById("Senha").value;

            if (nome === "Igor Eduardo Quinto" &&
                email === "igor.quinto.germinare@gmail.com" &&
                telefone === "5511981062518" &&
                senha === "Germinare") {

                localStorage.setItem('metallicoUser', JSON.stringify({ nome, email, telefone, senha }));
                window.location.href = "indexcontass.html";
            } else {
                exibirNotificacao(
                    getText("Credenciais inválidas!", "Invalid credentials!"),
                    "error"
                );
            }
        }

        // Exibição de notificação
        function exibirNotificacao(msg, tipo) {
            const notif = document.getElementById("notificacao");
            notif.style.backgroundColor = tipo === "error" ? "#e50914" : "#28a745";
            notif.innerHTML = `
                <span>${msg}</span>
                <button onclick="this.parentElement.style.display='none'">×</button>`;
            notif.style.display = "flex";
            setTimeout(() => notif.style.display = "none", 3000);
        }
    </script>
</body>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            background: #141414;
            color: #fff;
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column; /* Muda o eixo principal para se tornar vertical */
            min-height: 100vh; /* ViewPort */
            position: relative;
        }

        header {
            padding: 20px
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914
        }

        #lang-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 32px;
            font-weight: normal;
        }

        .profiles {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px; /* Espa칞o entre os itens */
            margin: 40px auto;
            max-width: 900px;
        }

        .profile {
            background: #333;
            width: 150px;
            height: 150px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: transform .2s;
        }

        .profile:hover {
            transform: scale(1.05) /* Aumenta o tamanho */
        }

        .profile span {
            font-size: 64px;
            color: #fff;
        }

        .profile-label {
            margin-top: 10px;
            font-size: 16px;
        }

        /* Cores */
        .Jeferson {
            background: #357EDD
        }

        .Patr칤cia {
            background: #074C4E
        }

        .Igor {
            background: #E50914
        }

        .Arthur {
            background: #FFC500
        }

        .Convidado {
            background: #1DB954
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        #modal .box {
            background: #222;
            padding: 30px;
            border-radius: 6px;
            width: 320px;
            position: relative;
            text-align: center;
        }

        #modal .box h2 {
            margin-bottom: 20px;

        }

        #modal .box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            background: #333;

        #modal .box button {
            background: #e50914;
            border: none;
            padding: 10px 20px;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #modal .box .error {
            color: #f44336;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        #modal .box .close {
            position: absolute;
            top: 8px;
            right: 12px;
            background: none;
            border: none;
            color: #aaa;
            font-size: 20px;
            cursor: pointer;
        }

        #modal .box .close:hover {
            color: #fff
        }

<body>
    <header>
        <div class="logo">IGORFLIX</div>
    </header>

    <button id="lang-btn">EN</button>

    <h1 data-pt="Quem est치 assistindo?" data-en="Who's watching?">Quem est치 assistindo?</h1>

    <div class="profiles">
        <div class="profile Jeferson" data-user="Jeferson"><span>游땕</span>
            <div class="profile-label">Jeferson</div>
        </div>
        <div class="profile Patr칤cia" data-user="Patr칤cia"><span>游땙</span>
            <div class="profile-label">Patr칤cia</div>
        </div>
        <div class="profile Igor" data-user="Igor"><span>游때</span>
            <div class="profile-label">Igor</div>
        </div>
        <div class="profile Arthur" data-user="Arthur"><span>游땎</span>
            <div class="profile-label">Arthur</div>
        </div>
        <div class="profile Convidado" data-user="Convidado"><span>游뗵</span>
            <div class="profile-label">Convidado</div>
        </div>
    </div>

    <div id="modal">
        <div class="box">
            <button class="close" title="Fechar">&times;</button>
            <h2 id="modal-title" data-pt="Digite sua senha" data-en="Enter your password">Digite sua senha</h2>
            <input type="password" id="modal-password" placeholder="Senha" data-pt-placeholder="Senha"
                data-en-placeholder="Password" />
            <button id="modal-submit" data-pt="Entrar" data-en="Sign In">Entrar</button>
            <div class="error" id="modal-error">Senha incorreta</div>
        </div>
    </div>

    <script>
        const langData = {
            pt: {
                h1: "Quem est치 assistindo?",
                modalTitle: "Digite sua senha",
                placeholder: "Senha",
                button: "Entrar",
                error: "Senha incorreta"
            },
            en: {
                h1: "Who's watching?",
                modalTitle: "Enter your password",
                placeholder: "Password",
                button: "Sign In",
                error: "Incorrect password"
            }
        };

        let currentLang = localStorage.getItem("idioma") || "pt";
        const langBtn = document.getElementById("lang-btn");
        const errorBox = document.getElementById("modal-error");

        function updateLanguage() {
            document.querySelector("h1").textContent = langData[currentLang].h1;
            document.getElementById("modal-title").textContent = langData[currentLang].modalTitle;
            document.getElementById("modal-password").placeholder = langData[currentLang].placeholder;
            document.getElementById("modal-submit").textContent = langData[currentLang].button;
            langBtn.textContent = currentLang === "pt" ? "EN" : "PT";

            // Se erro estiver vis칤vel, traduz
            if (errorBox.style.display === "block") {
                errorBox.textContent = langData[currentLang].error;
            }
        }

        langBtn.addEventListener("click", () => {
            currentLang = currentLang === "pt" ? "en" : "pt";
            localStorage.setItem("idioma", currentLang);
            updateLanguage();
        });

        updateLanguage();

        // Modal
        const profiles = document.querySelectorAll('.profile');
        const modal = document.getElementById('modal');
        const title = document.getElementById('modal-title');
        const input = document.getElementById('modal-password');
        const closeBtn = document.querySelector('#modal .close');
        let selectedUser = null;

        const passwords = {
            Jeferson: 'senhaJeferson',
            'Patr칤cia': 'senhaPatricia',
            Igor: 'Germinare',
            Arthur: 'senhaArthur',
            Convidado: 'senhaConvidado'
        };

        profiles.forEach(el => {
            el.addEventListener('click', () => {
                selectedUser = el.dataset.user;
                title.textContent = currentLang === 'pt'
                    ? `Ol치, ${selectedUser}!`
                    : `Hi, ${selectedUser}!`;
                input.value = '';
                errorBox.style.display = 'none';
                modal.style.display = 'flex';
                input.focus();
            });
        });

        document.getElementById('modal-submit').addEventListener('click', () => {
            if (input.value === passwords[selectedUser]) {
                window.location.href = `index.html`;
            } else {
                errorBox.textContent = langData[currentLang].error;
                errorBox.style.display = 'block';
            }
        });

        closeBtn.addEventListener('click', () => modal.style.display = 'none');
        modal.addEventListener('click', e => {
            if (e.target === modal) modal.style.display = 'none';
        });

        input.addEventListener('keyup', e => {
            if (e.key === 'Enter') document.getElementById('modal-submit').click();
        });
    </script>
</body>

</html>
